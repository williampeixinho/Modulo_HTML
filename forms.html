<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br>
        <label for="email"> Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="Number" max="9" min="0" step="2" />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos </label>
        <p>Qual é a sua cor favorita?</p>
        <input type="radio" id="Ciano" name="cor-favorita" /> <label for="Ciano">Ciano</label>
        <input type="radio" id="Magenta" name="cor-favorita"/> <label for="Magenta">Magenta</label>
        <input type="radio" id="Amarelo" name="cor-favorita"/> <label for="Amarelo">Amarelo</label> <br />
        <label>qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select> <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
